<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="google-site-verification" content="ng8ArJlQD3KevwWdP1sDNqlJt8bjcxsSLN0BRHJ95T0" />
    {% if page.twcardtype %}
      <meta name="twitter:card" content="{{ page.twcardtype }}" />
      {% if page.twimage %}
         <meta name="twitter:creator" content="@dbeck74" />
         <meta name="twitter:image" content="{{ page.twimage }}" />
         <meta name="twitter:image:src" content="{{ page.twimage }}" />
      {% endif %}
      <meta name="twitter:site" content="@dbeck74" />
      <meta name="twitter:title" content="{{ page.title }}" />
    {% endif %}

    {% if page.desc %}
      <meta name="description" content="{{ page.desc }}" />
      {% if page.twcardtype %}
        <meta name="twitter:description" content="{{ page.desc }}" />
      {% endif %}
    {% else %}
      <meta name="description" content="Thoughts on Linux, Unix, C++, Big Data and High performance topics (David Beck)" />
    {% endif %}

    {% if page.keywords %}
      <meta name="keywords" content="{{ page.keywords }}" />
    {% else %}
      <meta name="keywords" content="C++, Unix, Linux, Big Data, High Performance, Functional programming, Elixir" />
   {% endif %}

    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />

    <title> {{ page.title }} </title>

  <body>
    <header>
      <div class="inner">
        <h1>{{ site.name }}</h1>
        <h2>Thoughts</h2>
        <a href="https://github.com/dbeck" class="button"><small>Follow on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

          {{ content }}

        </section>
        <aside id="sidebar">
        </aside>
      </div>
    </div>
  </body>
</html>
